<div class=" " style="background-color: black;">
  <div class="container">
      <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
              <h1 class="title" style="color: black;">Admin</h1>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div *ngIf="!adminService.adminLoggedIn()">
    <h2>Login</h2>

    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="submit">
    </form>
  </div>

  <div style="margin-top: 50px;" *ngIf="adminService.adminLoggedIn()">
    <button routerLink="/admin/events" class="btn btn-primary">Events</button>
    <button routerLink="/admin/artists" class="btn btn-primary">Artists</button>
    <button routerLink="/admin/polls" class="btn btn-primary">Polls</button>
    <button (click)="logout()" class="btn btn-primary">Log Out</button>
  </div>
</div>
